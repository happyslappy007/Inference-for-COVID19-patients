<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="colorlib.com">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <div class="container">
            <form method="POST" id="signup-form" class="signup-form" action="#">
                <div>
                    <h3></h3>
                    <fieldset>
                        <input type="text" name="first_name" id="first_name" />
                        <label for="first_name" class="form-label">01 . Care este sexul dumneavoastră ?</label>
                    </fieldset>

                    <h3></h3>
                    <fieldset>
                        <input type="text" name="last_name" id="last_name" />
                        <label for="last_name" class="form-label">02 . Care este vârsta dumneavoatsră ?</label>
                    </fieldset>

                    <h3></h3>
                    <fieldset>
                        <input type="text" name="last_name" id="last_name" />
                        <label for="last_name" class="form-label">03 . Când ați început să aveți simptome de COVID-19 ?</label>
                    </fieldset>

                    <h3></h3>
                    <fieldset>
                        <input type="text" name="last_name" id="last_name" />
                        <label for="last_name" class="form-label">04 . Ce simptome ați avut ?</label>
                    </fieldset>

                    <h3></h3>
                    <fieldset>
                        <input type="text" name="last_name" id="last_name" />
                        <label for="last_name" class="form-label">05 . La ce dată v-ați internat ?</label>
                    </fieldset>

                    <h3></h3>
                    <fieldset>
                        <input type="text" name="last_name" id="last_name" />
                        <label for="last_name" class="form-label">06 . Ce simptome v-au fost declarate la internare ?</label>
                    </fieldset>

                    <h3></h3>
                    <fieldset>
                        <input type="text" name="last_name" id="last_name" />
                        <label for="last_name" class="form-label">07 . Ce diagnostic ați primit la internare la internare ?</label>
                    </fieldset>

                    <h3></h3>
                    <fieldset>
                        <input type="text" name="last_name" id="last_name" />
                        <label for="last_name" class="form-label">08 . Ați circulat cu mijloace de transport public ?</label>
                    </fieldset>

                    <h3></h3>
                    <fieldset>
                        <input type="text" name="last_name" id="last_name" />
                        <label for="last_name" class="form-label">09 . Ați intrat în contact cu o persoană confirmată ?</label>
                    </fieldset>

                </div>
            </form>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="vendor/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="vendor/jquery-steps/jquery.steps.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
